# Render Blueprint - MoltiGuild BNB Testnet
# Push to GitHub → Render auto-detects this file → deploys services

services:
  # ═══════════════════════════════════════
  # Coordinator API — BNB Testnet
  # ═══════════════════════════════════════
  - type: web
    name: moltiguild-api
    runtime: docker
    dockerfilePath: deploy/api/Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /api/status
    envVars:
      - key: COORDINATOR_PRIVATE_KEY
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MONAD_RPC
        value: https://data-seed-prebsc-1-s1.bnbchain.org:8545
      - key: CHAIN_ID
        value: "97"
      - key: GUILD_REGISTRY_ADDRESS
        value: "0x0000000000000000000000000000000000000000"
      - key: GOLDSKY_ENDPOINT
        value: ""
      - key: EXPLORER_URL
        value: "https://testnet.bscscan.com/tx/"
      - key: DATA_DIR
        value: /app/data
