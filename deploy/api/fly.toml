app = "moltiguild-api"
primary_region = "iad"

[build]
  dockerfile = "deploy/api/Dockerfile"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.health]
    type = "http"
    port = 3001
    path = "/api/status"
    interval = "30s"
    timeout = "5s"

[mounts]
  source = "app_data"
  destination = "/app/data"
